<h1 class="btn btn-large btn-success">Version 0.2.6</h1>

<h3>API Changed to version 0.2.6 !!!</h3>

Application that use API version 0.2.4  will work fine
if it has been imported as

    from appkit.api.v0_2_4 import App


<h3>Changes</h3>

- Use <a href="http://flask.pocoo.org/">Flask</a> Application for backend
- Change App route api, use route from flask.  
  (Read more at http://flask.pocoo.org/docs/api/#url-route-registrations)  
  For examples: 

        app.route('/')
        def home():
            return 'hi'

        app.route('/blog/<arg>/')
        def blog(arg):
            return arg
